<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Available Spaces</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="viewAvailable.css">
    <link rel="icon" type="image/gif" href="http://accesssymbol.com/images/img_home.gif" />
    <link href="https://fonts.googleapis.com/css?family=Patrick+Hand&display=swap" rel="stylesheet">
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>
    <script src="lot_details.js"></script>

</head>

<body>

    <!--Logout code-->
    <div class="logout_link">
        <ul class="nav justify-content-end">
            <li class="nav-item">
                <a class="nav-link" href="loginpage.html">
                    Log out
                </a>
            </li>
        </ul>
    </div>
    <!-- logout code ends here-->



    <form method="get">
        <div class="container">
            <div id="dp"></div>

            <div class="card-deck">

                <div class="card" style="width: 18rem; background-color: #88D498">
                    <img src="uco campus building.png" class="card-img-top" alt="Image not found" height="270" width="70">
                    <div class="card-body">
                        <h5 class="card-title">Campus Map</h5>
                        <p class="card-text">Click the button below to view campus map</p>
                        <a href="https://www.uco.edu/files/maps/uco-parking-map.pdf" class="btn btn-primary">Campus map</a>
                    </div>
                </div>
                <div class="card" style="width: 18rem; background-color: #C6DABF">
                    <img src="parking-lot.png" class="card-img-top" alt="Image not found" height="270" width="70">
                    <div class="card-body">
                        <h5 class="card-title">Reserve your spot now!</h5>
                        <p class="card-text">Choose from the dropdown below and click the button to reserve a spot</p>
                        <form action="useReservation.html" method="get">

                            <p>
                                <input type="datetime" id="startTime" placeholder="Start time">
                                <label for="endTime">  </label>
                                <input type="datetime" id="endTime" placeholder="End time">
                            </p>

                            <input type="submit" class="btn-dark" id="reserveSopt" value="Reserve spot" onclick="create_lot_data()">

                            <select name="lot" id="myLotDropdown">
                                <!--onclick="populateSelect()"-->
                                <!--<option value="1">Math & Computer Science Building</option>
                                <option value="2">Nigh University Center</option>
                                <option value="3">Chamber's library</option>-->
                            </select>
                        </form>
                    </div>
                </div>

            </div>


            <button type="submit" id="generateSpotBtn" onclick="generate_lot_details()">Generate Spot</button>

            <div id="spot-info"></div>

        </div> <!-- Container-fluid ends -->


    </form>

    

</body>

</html>
