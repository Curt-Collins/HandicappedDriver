        <!-- Googla Maps Api starts here-->
        <div id="map"></div>
        <script>

            function initMap() {
                // the location of Uluru
                var uluru = { lat: 35.654066, lng: -97.473176 };

                var MY_MAPTYPE_ID = 'satellite';
                // the map, centered at Uluru
                var map = new google.maps.Map(
                    document.getElementById('map'), {
                    zoom: 20,
                    center: uluru,
                    mapTypeId: MY_MAPTYPE_ID
                }
                );
                // The marker, positioned at Uluru
                var marker = new google.maps.Marker({ position: uluru, map: map });
            }
        </script>
        <script async defer
                src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCwEK_iLci57Uj4xO-CKj1Fh0enUfNMKXg&callback=initMap">
        </script>
