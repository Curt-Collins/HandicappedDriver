<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reservation</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="reservation.css">
    <link rel="icon" type="image/gif" href="http://accesssymbol.com/images/img_home.gif" />
    <link href="https://fonts.googleapis.com/css?family=Patrick+Hand&display=swap" rel="stylesheet">
    <!--    Google maps api key : AIzaSyCwEK_iLci57Uj4xO-CKj1Fh0enUfNMKXg    -->
    <script src="useReservation.js"></script>

</head>
<body>
    <div class="container-fluid">
        <!-- Googla Maps Api starts here-->
        <div id="map"></div>
        <script>

            function initMap() {
                // the location of Uluru
                var uluru = { lat: 35.654066, lng: -97.473176 };

                var MY_MAPTYPE_ID = 'satellite';
                // the map, centered at Uluru
                var map = new google.maps.Map(
                    document.getElementById('map'), {
                    zoom: 20,
                    center: uluru,
                    mapTypeId: MY_MAPTYPE_ID
                }
                );
                // The marker, positioned at Uluru
                var marker = new google.maps.Marker({ position: uluru, map: map });
            }
        </script>
        <script async defer
                src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCwEK_iLci57Uj4xO-CKj1Fh0enUfNMKXg&callback=initMap">
        </script>

        <!-- Googla Maps Api ends here-->

        <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
            <div class="btn-group mr-2" id="status" role="group" aria-label="First group">
                <button type="button" id="occupy" class="btn btn-dark">Occupy</button>
                <button type="button" id="leave" class="btn btn-light">Leave</button>
                <button type="button" id="cancel" class="btn btn-dark">Cancel</button>
            </div>
            <div class="btn-group mr-2" role="group" aria-label="Second group">
                <button id="navButton" type="submit" class="btn btn-secondary" onclick="showMap()">Navigate</button>
            </div>
        </div>


    </div>
</body>
</html>
