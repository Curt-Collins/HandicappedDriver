<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Message Driver</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="messageDriver.css">
    <link rel="icon" type="image/gif" href="http://accesssymbol.com/images/img_home.gif" />
    <link href="https://fonts.googleapis.com/css?family=Patrick+Hand&display=swap" rel="stylesheet">
    <script src="message_driver.js"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="jumbotron">
            <form action="homePage.html" method="get">
                <!--        <form action="" method="post">-->
                <div class="form-group row">
                    <label for="regState" class="col-sm-2 col-form-label">Registration state: </label>
                    <div class="col-sm-10">
                        <select name="registrationState" id="regState">
                            <option value="Oklahoma">Oklahoma</option>
                            <option value="Texas">Texas</option>
                            <option value="California">California</option>
                            <option value="Arkansas">Arkansas</option>
                            <option value="Florida">Florida</option>
                            <option value="Hawaii">Hawaii</option>
                            <option value="New York">New York</option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="regID">Registration ID: </label>
                    <input type="text" id="regID" placeholder="Vehicle Registration ID">
                </div>
                <div class="form-group row">
                    <input type="text" id="msg" placeholder="Enter your message here." multiple required>
                </div>
                <button type="submit" class="btn-primary" onclick="getDriverVehicleData()">Send</button>
            </form>
        </div>

    </div>

</body>
</html>
