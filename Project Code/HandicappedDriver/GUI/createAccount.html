<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel="stylesheet" href="newUserStyleSheet.css">
    <link rel="icon" type="image/gif" href="http://accesssymbol.com/images/img_home.gif" />

</head>
<body>


    <div class="container">
        <!--    <form class="previousForm" action="loginpage.html">-->
        <!--        <button class="goBackBtn"> < </button>-->
        <!--&lt;!&ndash;        <button type="button" class="btn btn-primary" id="goBackBtn"> < </button>&ndash;&gt;-->
        <!--    </form>-->
        <form action="homePage.html" method="get">
            <div class="container">
                <div class="form-group">
                    <input type="text" class="btn" id="name" placeholder="Name" required>
                </div>
                <div class="form-group">
                    <input type="text" class="btn" id="userName" placeholder="Username" required>
                </div>
                <!--            <div class="form-group">-->
                <!--                <input type="email" class="btn" name="email" placeholder="UCO Email" required>-->
                <!--            </div>-->
                <div class="form-group">
                    <input type="number" class="btn form-control" id="phNum" name="phoneNumber" placeholder="Phone Number" required>
                    <!--                <label id="phoneHelp" for="phNum" class="form-text text-muted">Please use numeric values. </label>-->
                </div>
                <div class="form-group">
                    <!--                <input type="text" class="btn form-control" name="licState" placeholder="Vehicle Registration State"-->
                    <!--                       max="10" required>-->
                    <select name="registrationState" id="regState">
                        <option value="Oklahoma">Oklahoma</option>
                        <option value="Texas">Texas</option>
                        <option value="California">California</option>
                        <option value="Arkansas">Arkansas</option>
                        <option value="Florida">Florida</option>
                        <option value="Hawaii">Hawaii</option>
                    </select>
                </div>
                <div class="form-group">
                    <input type="text" class="btn" id="licNumber" placeholder="Vehichle Registration Number" required>
                    <!--                <small id="licNumHelp" class="form-text text-muted">Please use alpha numeric values.</small>-->
                </div>
                <div class="form-group">
                    <input type="password" class="btn" id="pass" placeholder="Password" required>
                </div>
                <!--<div class="form-group">
                    <input type="password" class="btn" id="confirmPass" placeholder="Confirm Password" required>
                </div>-->
            </div>

            <button type="submit" class="btn" id="btn" onclick="initialise_variables()">SUBMIT</button>
        </form>
    </div>
    <script src="json_create_account_data.js"></script>


</body>
</html>
